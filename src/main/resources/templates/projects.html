<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App: projects</title>
    <link rel = "stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>
<main>
    <!--/*@thymesVar id="message" type="java.lang.String">"*/-->
    <h1 th:if="${message != null}" th:text="${message}"></h1>
    <!--/*@thymesVar id="projects" type="java.util.List<pl.pawelborkowski.todoapp2.model.Project>"*/-->
    <dl th:each="project : ${projects}">
        <dt th:text="${project.description}">...</dt>
        <dd>
            <ul>
                <li th:each="step : ${project.projectSteps}" th:text="|${step.description} (${step.daysToDeadline}) dni|"></li>
            </ul>
        </dd>
    </dl>
    <!--/*@thymesVar id="project" type="pl.pawelborkowski.todoapp2.model.projection.ProjectWriteModel"*/-->
    <form action="#" method="post" th:action="@{/projects}" th:object="${project}">
        <fieldset>
            <legend>Nowy projekt</legend>
            <label>Opis
                <input type="text" th:field="*{description}"/>
            </label>
            <fieldset th:each="step,stepStat : *{steps}">
                <legend th:text="|Krok ${stepStat.index + 1}|" > </legend>
                <label>Opis
                    <input type="text" th:field="*{steps[__${stepStat.index}__].description}"/>
                </label>
                <label>Dni do ko≈Ñca projektu
                    <input type="number" th:field="*{steps[__${stepStat.index}__].daysToDeadline}"/>
                </label>
            </fieldset>
        </fieldset>
        <div>
            <button type="submit" name="addStep">+</button>
        </div>
        <p>
            <button type="submit">Dodaj</button>
            <button type="reset">Wyczysc</button>
        </p>
    </form>
</main>
</body>
</html>
